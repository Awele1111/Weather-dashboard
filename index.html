
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awele's Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="weather">
        <input type="search" list="autosuggestions" class="search" placeholder="Type a city here and press enter/return">
        <datalist id="autosuggestions">
        </datalist>
        <div class="city-histories"></div>
        <div class="weather_today">
            <div class="weather-details">
                <h2 class="city">City</h2>
                <p class="day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity">Humidity: <span class="value"> </span></p>
                    <p class="weather_indicator weather_indicator--wind">Wind speed: <span class="value"> </span></p>
                    <p class="weather_indicator weather_indicator--pressure">Pressure: <span class="value"> </span></p>
                </div>
            </div>
            <img src="" alt="" class="image">
            <div class="temperature">Current Day Temperature: <span class="value"></span></div>
            <p> The next five days weather forecast below:

            </p>

        </div>
        <div class="forecast">
            <article class="weather_item">
                <img src="" alt="" class="icon">
                <h3 class="day"></h3>
                <p class="temperature"><span class="value"></span></p>
            </article>
            <article class="weather_item">
                <img src="" alt="" class="icon">
                <h3 class="day"></h3>
                <p class="temperature"><span class="value"></span></p>
            </article>
            <article class="weather_item">
                <img src="" alt="" class="icon">
                <h3 class="day"></h3>
                <p class="temperature"><span class="value"></span></p>
            </article>
            <article class="weather_item">
                <img src="" alt="" class="icon">
                <h3 class="day"></h3>
                <p class="temperature"><span class="value"></span></p>
            </article>
            <article class="weather_item">
                <img src="" alt="" class="icon">
                <h3 class="day"></h3>
                <p class="temperature"><span class="value"></span></p>
            </article>

        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
